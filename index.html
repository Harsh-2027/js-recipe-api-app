<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="header">    
            <h2>Recipe App</h2>
            <form class="form">
                <input class="search-box" type="text" placeholder="Search Recipe">
                <button class="search-btn" type="submit">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <h2 class="recipe-heading">Search for your Favourite Recipies</h2>
           <div class="recipe-container">
             </div>
             <div class="recipe-details">
                <button class="recipe-close" type="button">Close</button>
                <div class="recipe-details-content"></div>
             </div>
             <div class="pre-info">
              
                    <div class="pre-img">
                      
                       <img src="maxresdefault.jpg" alt="">
                    </div>
                    <h3>Made By : Gauri Shankar Rawat & Harsh Lawania  </h3>

            
             </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
